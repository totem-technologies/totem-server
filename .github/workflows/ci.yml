name: CI
on:
  pull_request:
    branches: ["master", "main"]
    paths-ignore: ["docs/**"]

  push:
    branches: ["master", "main"]
    paths-ignore: ["docs/**"]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - name: Run pre-commit
        run: uvx pre-commit run --show-diff-on-failure --color=always --all-files

  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up env
        run: cp .envs/.ci/.django .env

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./compose/local/django/Dockerfile
          load: true
          tags: totem_local_django
          cache-from: type=gha,scope=django
          cache-to: type=gha,scope=django,mode=max

      - name: Run DB Migrations
        run: docker compose -f local.yml run --rm django python manage.py migrate

      - name: Run Django Tests
        run: docker compose -f local.yml run django pytest

      - name: Tear down the Stack
        run: docker compose -f local.yml down

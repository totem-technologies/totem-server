<!DOCTYPE html>
<html>
<head><style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Montserrat', sans-serif;
        background: #f3f1e9;
        color: #262f37;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .top-bar {
        height: 0.6vmin;
        flex-shrink: 0;
        background: linear-gradient(to right, #f4dc92, #987aa5, #d999aa);
    }

    .card {
        flex: 1;
        padding: 2.5vmin 3vmin 3vmin 3vmin;
        overflow: hidden;
    }

    .layout {
        margin: 0 auto;
    }

    .header {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-bottom: 2vmin;
    }

    .header-avatar {
        width: 4.2vmin;
        height: 4.2vmin;
        border-radius: 50%;
        object-fit: cover;
        border: 0.25vmin solid #987aa5;
        margin-right: 1.2vmin;
        flex-shrink: 0;
    }

    .header-name {
        font-size: 2.8vmin;
        font-weight: 600;
    }

    .header-org {
        font-size: 2.8vmin;
        font-weight: 400;
        opacity: 0.4;
    }

    .image {
        max-width: 100%;
        border-radius: 2vmin;
        box-shadow: 0 0.3vmin 1.5vmin rgba(38, 47, 55, 0.12);
    }

    .details {
        margin-top: 2vmin;
    }

    .category {
        font-size: 2.2vmin;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: #a09a93;
        margin-bottom: 0.4vmin;
    }

    .title {
        font-size: 5vmin;
        font-weight: 700;
        line-height: 1.1;
        letter-spacing: -0.02em;
    }

    .schedule {
        margin-top: 0.8vmin;
    }

    .schedule-day {
        font-size: 3.5vmin;
        font-weight: 600;
    }

    .schedule-times {
        font-size: 2.6vmin;
        font-weight: 500;
        color: #987aa5;
        margin-top: 0.15vmin;
    }

    .label {
        font-size: 2.4vmin;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: #987aa5;
    }

    .blog-title {
        font-size: 4.5vmin;
        margin-top: 0.4vmin;
    }

    /* Horizontal layout overrides */
    .h-layout {
        display: flex;
        flex-direction: row;
        height: 100%;
        align-items: center;
    }

    .h-layout .image {
        flex-shrink: 0;
        max-width: none;
    }

    .h-layout .text-side {
        flex: 1;
        padding-left: 3vmin;
    }

    .h-layout .header {
        margin-bottom: 1.5vmin;
    }

    .h-layout .details {
        margin-top: 0;
    }
</style></head>
<body style="width: {{ width }}px; height: {{ height }}px;">
    <div class="top-bar"></div>
    <div class="card">
        <div class="layout {% if horizontal %}h-layout{% endif %}" {% if not horizontal %}style="width: {{ content_width }}px"{% endif %}>
            {% if not horizontal %}
            <div class="header">
                <img class="header-avatar" src="{{ avatar_src }}" />
                <div>
                    <span class="header-name">{{ author_name }}</span>
                    <span class="header-org"> @ totem.org</span>
                </div>
            </div>
            {% endif %}
            <img class="image" src="{{ background_src }}" style="{% if horizontal %}width: {{ h_image_width }}px{% else %}max-height: {{ max_image_height }}px{% endif %}" />
            <div class="text-side">
                {% if horizontal %}
                <div class="header">
                    <img class="header-avatar" src="{{ avatar_src }}" />
                    <div>
                        <span class="header-name">{{ author_name }}</span>
                        <span class="header-org"> @ totem.org</span>
                    </div>
                </div>
                {% endif %}
                <div class="details">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head><style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Montserrat', sans-serif;
        background: #f3f1e9;
        color: #262f37;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .top-bar {
        height: 0.6vmin;
        flex-shrink: 0;
        background: linear-gradient(to right, #f4dc92, #987aa5, #d999aa);
    }

    .card {
        flex: 1;
        padding: 2.5vmin 3vmin 3vmin 3vmin;
        overflow: hidden;
    }

    .layout {
        margin: 0 auto;
    }

    .header {
        margin-bottom: 1vmin;
    }

    .header-name {
        font-size: 2.8vmin;
        font-weight: 600;
    }

    .header-org {
        font-size: 2.8vmin;
        font-weight: 400;
        opacity: 0.4;
    }

    /* Vertical header shown, horizontal header hidden by default */
    .header-h { display: none; }

    .image-wrap {
        position: relative;
    }

    .image {
        max-width: 100%;
        max-height: {{ max_image_height }}px;
        border-radius: 2vmin;
        box-shadow: 0 0.3vmin 1.5vmin rgba(38, 47, 55, 0.12);
    }

    .avatar-overlay {
        position: absolute;
        bottom: 1.5vmin;
        right: 1.5vmin;
        width: {{ avatar_size }}px;
        height: {{ avatar_size }}px;
        border-radius: 50%;
        border: 0.4vmin solid white;
        box-shadow: 0 0.2vmin 0.8vmin rgba(38, 47, 55, 0.2);
    }

    .details {
        margin-top: 1.5vmin;
    }

    .category {
        font-size: 2.2vmin;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: #a09a93;
    }

    .title {
        font-size: 5vmin;
        font-weight: 700;
        line-height: 1.1;
        letter-spacing: -0.02em;
    }

    .author-line {
        font-size: 2.8vmin;
        font-weight: 500;
        margin-top: 0.2vmin;
    }

    .schedule {
        margin-top: 1.4vmin;
    }

    .schedule-day {
        font-size: 2.4vmin;
        font-weight: 700;
    }

    .schedule-times {
        font-size: 2.4vmin;
        font-weight: 700;
        margin-top: 0.1vmin;
    }

    .label {
        font-size: 2.4vmin;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: #987aa5;
    }

    .blog-title {
        font-size: 4.5vmin;
        margin-top: 0.4vmin;
    }

    /* Horizontal layout overrides (applied via .h-layout class) */
    .h-layout {
        display: flex;
        flex-direction: row;
        height: 100%;
        align-items: center;
    }

    .h-layout .header-v { display: none; }
    .h-layout .header-h { display: block; }

    .h-layout .image-wrap {
        flex-shrink: 0;
        max-width: 50%;
    }

    .h-layout .image {
        max-width: 100%;
        max-height: none;
    }

    .h-layout .text-side {
        flex: 1;
        padding-left: 3vmin;
    }

    .h-layout .header {
        margin-bottom: 1.5vmin;
    }

    .h-layout .details {
        margin-top: 0;
    }
</style></head>
<body style="width: {{ width }}px; height: {{ height }}px;">
    <div class="top-bar"></div>
    <div class="card">
        <div class="layout {% if horizontal %}h-layout{% endif %}">
            {% block header_v %}
            <div class="header header-v">
                <span class="header-name">{{ author_name }}</span>
                <span class="header-org"> @ totem.org</span>
            </div>
            {% endblock %}
            <div class="image-wrap">
                {% block image_overlay %}{% endblock %}
                <img class="image" src="{{ background_src }}" />
                <img class="avatar-overlay" src="{{ avatar_src }}" />
            </div>
            <div class="text-side">
                {% block header_h %}
                <div class="header header-h">
                    <span class="header-name">{{ author_name }}</span>
                    <span class="header-org"> @ totem.org</span>
                </div>
                {% endblock %}
                <div class="details">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head><style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Montserrat', sans-serif;
        color: white;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    .bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .gradient {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0.63), transparent);
    }
    .content {
        position: relative;
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 2vmin;
        overflow: hidden;
    }
    .avatar {
        position: absolute;
        bottom: 2vmin;
        right: 2vmin;
        border-radius: 50%;
        border: 0.5vmin solid white;
        object-fit: cover;
    }
</style></head>
<body style="width: {{ width }}px; height: {{ height }}px; position: relative;">
    <img class="bg" src="{{ background_src }}" />
    <div class="gradient"></div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <img class="avatar" src="{{ avatar_src }}" style="width: {{ avatar_size }}; height: {{ avatar_size }};" />
</body>
</html>

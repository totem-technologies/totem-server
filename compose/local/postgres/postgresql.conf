# ------------------------------------
# Baseline (matches production defaults)
# ------------------------------------
listen_addresses = '*'
max_wal_size = 1GB
min_wal_size = 80MB
log_timezone = 'Etc/UTC'
datestyle = 'iso, mdy'
timezone = 'Etc/UTC'
default_text_search_config = 'pg_catalog.english'
# SSL not needed for local Docker networking

# ------------------------------------
# Durability (relaxed for local dev â€” DO NOT use in production)
# ------------------------------------
fsync = off
synchronous_commit = off
full_page_writes = off

# ------------------------------------
# Performance tuning
# ------------------------------------
shared_buffers = 256MB
work_mem = 16MB
maintenance_work_mem = 128MB
effective_cache_size = 512MB
random_page_cost = 1.1
effective_io_concurrency = 200
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# ------------------------------------
# Logging
# ------------------------------------
log_min_duration_statement = 250
log_statement = 'ddl'
log_checkpoints = on
log_lock_waits = on
log_temp_files = 0
log_line_prefix = '%t [%p] %q%u@%d '
